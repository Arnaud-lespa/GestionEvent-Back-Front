<div class="w-screen h-screen flex flex-col justify-center items-center bg-hero-login bg-cover bg-center bg-no-repeat ">
    <div class="w-1/4">
  
    <form [formGroup]="registerForm"  (ngSubmit)="register()" class="card-login text-center p-5  max-w-md">
        <h3 class="text-white text-3xl m-4">Créer un event</h3>  
        <div class="mb-3">
            <input type="text" placeholder="Titre" formControlName="name" class="w-full rounded-2xl h-8 placeholder: px-3">
        </div>
        
        <div class="mb-3">
            <textarea  placeholder="description" formControlName="description" class="w-full rounded-2xl h-8 placeholder: px-2  placeholder: py-1"></textarea>
        </div>
        
        <div class="mb-3">
            <input type="date" placeholder="Date Début" formControlName="startDate" class="w-full rounded-2xl h-8 placeholder: px-3">
        </div>
        
        <div class="mb-3">
            <input type="date" placeholder="Date Fin" formControlName="endDate" class="w-full rounded-2xl h-8 placeholder: px-3">
        </div>
        
        <div class="mb-3">
            <input type="number" placeholder="Nombre de place maximum" formControlName="maxGuest" class="w-full rounded-2xl h-8 placeholder: px-3">
        </div>

        <div class="mb-2">
            <button class="mb-3 btn" type="submit">Modifier</button>
        </div>
    </form>
  </div>
</div>
